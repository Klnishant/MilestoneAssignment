<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Shopping Cart</h1>
  <div>
    <label for="cartItems">Cart Items (comma-separated quantities): </label>
    <input type="text" id="cartItems" placeholder="e.g. 1, 2, 3, 4, 5">
    <button onclick="doubleQuantities()">Double Quantities</button>
  </div>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
